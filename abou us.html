<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    figure {
      margin: 2rem 0;
      text-align: center;
      animation: callout 2s ease-in-out infinite alternate;
    }
    figure img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    figcaption {
      margin-top: 0.5rem;
      font-style: italic;
      color: #555;
    }
    .contact {
      background-color: #e0f2f1;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 2rem;
      text-align: center;
    }
    .contact h3 {
      margin-bottom: 0.5rem;
    }
    .contact a {
      display: block;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00796b;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
    @keyframes callout {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>About Us</h1>
    <p>Learn more about our mission and values</p>
  </header>

  <main>
    <figure>
      <img src="image's/IMG-20241127-WA0087(2).jpg" alt="Team collaborating on climate projects">
      <figcaption>Our team working on climate change initiatives in Malawi</figcaption>
    </figure>

    <section class="contact">
      <h3>Contact Us</h3>
      <a href="tel:+2659906370">Call Us: +265 990637079</a>
      <a href="mailto:info@climatechange.mw">Email: wilsonpault1001@gmail.com</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Climate Action Malawi. All rights reserved.</p>
  </footer>
</body>
</html>
